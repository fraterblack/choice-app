<app-grid [grid]="grid" [data]="data" [busy]="busy" (stateChange)="onGridStateChange($event)"></app-grid>

<ng-template #used let-row="row" let-index="index">
    <mat-icon *ngIf="!row.isUsage">check</mat-icon>
</ng-template>

<!-- Grid Actions -->
<ng-template #actions let-row="row" let-index="index">
    <button matButton type="button" mat-raised-button color="primary" (click)="onCreate(row)">Cadastrar</button>
</ng-template>
