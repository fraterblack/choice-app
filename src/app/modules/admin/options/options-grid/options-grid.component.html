<h3 class="choice-page-title">Opções</h3>

<div class="choice-grid-actions-container">
  <button mat-raised-button color="primary" (click)="onAction('new')">
      <mat-icon>add</mat-icon> Nova Opção
  </button>
  <button mat-raised-button color="basic" (click)="onAction('newFromSuggestions')">
    <mat-icon>add</mat-icon> Novo Apartir de Sugestões
  </button>
</div>

<app-grid [grid]="grid" [data]="data" [busy]="busy" (stateChange)="onGridStateChange($event)"></app-grid>

<ng-template #active let-row="row" let-index="index">
    <mat-icon *ngIf="row.active">check</mat-icon>
</ng-template>

<!-- Grid Actions -->
<ng-template #actions let-row="row" let-index="index">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="onAction('edit', index, row.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
        </button>
        <button mat-menu-item (click)="onAction('delete', index, row.id)">
            <mat-icon>delete</mat-icon>
            <span>Excluir</span>
        </button>
    </mat-menu>
</ng-template>
