<h3 class="choice-page-title">In√≠cio</h3>

<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let openService of openServices">
            <div class="col col-md-6 pb-5">
                <mat-card class="primary-card scrollable-content">
                    <mat-card-header>
                        <mat-card-title class="primary-text-color">{{ openService.service.table.name }}</mat-card-title>
                        <mat-card-subtitle class="secondary-text-color">Aberto em: 21/11/2019 19:00</mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <div class="row">
                            <ng-container *ngFor="let option of openService.optionsDeclined">
                                <div class="col col-md-12 pb-3">
                                    <mat-card class="secondary-card">
                                        <mat-card-header>
                                            <mat-card-title class="primary-text-color">{{ option.name }}</mat-card-title>
                                            <mat-card-subtitle class="secondary-text-color">{{ option.description }}</mat-card-subtitle>
                                        </mat-card-header>

                                        <mat-card-content class="center-items">
                                            <img src="{{option.image}}">
                                        </mat-card-content>
                                    </mat-card>
                                </div>
                            </ng-container>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
